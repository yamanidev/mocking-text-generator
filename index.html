<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Mohamed El Amine Yamani">
    <meta name="description" content="Mocking text generator. Transform your text into a mocking one.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mocking Text Generator</title>
</head>
<body>
    
    <main>
        <div class="outer-container">

            <h1 class="main-heading">Mocking Text Generator</h1>

            <div class="inner-container">

                <div class="to-mock-container">
                    <textarea id="to-mock-input" class="textarea to-mock-input" placeholder="Feed me text to mock" autocomplete="off" autofocus></textarea>
                </div>

                <div class="mocked-container">

                    <textarea id="mocked-output" class="textarea mocked-output" placeholder="Mocked text will be displayed here" readonly></textarea>

                    <div class="copied-notif" id="copied-notif">

                        <div>
                            <svg class="notif-icon svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>

                        <div class="notif-message">
                            Copied to clipboard!
                        </div>

                        <div class="close-notif">
                            <svg class="close-notif-icon svg" id="close-notif" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>

                    </div>

                    <button id="copy-mocked-btn">Copy</button>

                </div>
            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
